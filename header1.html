<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Header_1</title>
  </head>
  <body>
    <!-- header begins here -->
    <header>
      <nav
        class="flex text-center justify-between px-[35px] md:px-[45px] lg:px-20 py-8"
      >
        <span class="text-2xl font-bold text-[#1E0E62]">Startup 3</span>
        <ul
          class="hidden lg:flex list-none flex gap-10 text-lg font-medium text-[#15143966]"
        >
          <li>Home</li>
          <li>Features</li>
          <li>Blog</li>
          <li>Shop</li>
          <li><i class="bx bx-search-alt-2 font-medium"></i></li>
        </ul>
        <div class="hidden lg:block">
          <button class="text-[#15143966] text-lg">Sign In</button
          ><button
            class="mx-5 bg-[#25DAC5] px-4 py-2 text-lg text-white rounded-3xl"
          >
            Sign up
          </button>
        </div>
        <div class="display:block lg:hidden">
          <i class="bx bx-menu text-[40px] text-[#1E0E62]"></i>
        </div>
      </nav>
    </header>
    <!-- header ends here -->
    <!-- main section begins here -->
    <main class="mx-auto px-6 py-16 md:py-24">
      <section class="max-w-3xl mx-auto text-center">
        <h1 class="text-4xl lg:text-7xl font-bold text-center text-[#1E0E62]">
          Startup Framework
        </h1>
        <p class="text-[#15143966] text-lg text-center my-9 mx-10">
          We made it so beautiful and simple. It combines landings, pages, blogs
          and shop screens. It is definitely the tool you need in your
          collection!
        </p>
        <div class="flex flex-col md:flex flex-col justify-center gap-4">
          <button
            class="bg-[#25DAC5] px-8 py-3 text-lg text-white rounded-3xl font-medium"
          >
            Purchase Now for $248</button
          ><button class="text-[#25DAC5] text-lg">Learn More</button>
        </div>
      </section>
    </main>
  </body>
</html>
